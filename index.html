<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branden Sanders Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,500" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  <body>
    <div class="page">

      <!--Header>>-->
      <header class="section header">
        <div class="logo-image">
          <img class="logo" src="images/logo.png" alt="logo">
        </div>
        <div class="identity">
          <h1 class="name">BRANDEN SANDERS</h1>
          <h4 class="position">PRODUCT MANAGER</h4>
        </div>
      </header>

      <!-- Separator -->
          <hr>

      <!--Hero>>-->
      <div class="section hero">
        <img class="hero-image" src="images/south_park.png" alt="cartoon of Branden">
      </div>

      <!--Featured Work>>-->
      <div class="section featured">
        <h2 class="featured-title">Projects I Coded</h2>
        <div class="projects">

          <!--Project 1>>-->
          <div class="project">
            <img class="work-list" src="http://imagizer.imageshack.us/a/img911/4885/E2RYms.png"
            alt="Appify image">
            <p class="project-name">APPIFY</p>
            <p class="project-url"><a href="https://github.com/udacity/Appify">
              github.com/appify</a></p>
          </div>

          <!--Project 2>>-->
          <div class="project">
            <img class="work-list" src="http://imageshack.com/a/img633/9050/r4frHJ.png"
            alt="Sunflower image">
            <p class="project-name">SUNFLOWER</p>
            <p class="project-url"><a href="https://github.com/udacity/Sunflower">
              github.com/sunflower</a></p>
          </div>

          <!--Project 3>>-->
          <div class="project">
            <img class="work-list" src="http://imageshack.com/a/img908/9382/WeDArd.png"
            alt="Bokeh image">
            <p class="project-name">BOKEH</p>
            <p class="project-url"><a href="https://github.com/udacity/Boken">
              github.com/bokeh</a></p>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
